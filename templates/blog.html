{% extends "base.html" %}
{% block main %}
    <h2>Blog</h2>

    {% for d in blog_data %}
        <div class="post">
            <strong><a href="/blog/{{d.post}}" title="{{d.title}}">{{d.title}}</a></strong><br/>
            <p class="desc">{{d.html}}</p>
        </div>
    {% endfor %}
{% endblock %}
